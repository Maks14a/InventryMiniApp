<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: var(--tg-theme-bg-color, #1a1a1a); color: var(--tg-theme-text-color, #fff); font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .photo-grid img { transition: transform 0.2s; }
        .photo-grid img:active { transform: scale(0.95); }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ */
        #full-screen-modal { display: none; position: fixed; inset: 0; background: black; z-index: 100; justify-content: center; align-items: center; }
        #full-screen-modal img { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="list-screen" class="p-4 flex-grow overflow-y-auto">
        <h1 class="text-2xl font-bold mb-6">–ú–æ–∏ –ê–ª—å–±–æ–º—ã</h1>
        <div id="albums" class="grid gap-3"></div>
    </div>

    <div id="album-screen" class="hidden flex flex-col h-full">
        <div class="p-4 border-b border-white/10 flex items-center justify-between">
            <div class="flex items-center">
                <button onclick="showList()" class="text-blue-400 text-2xl mr-4">‚úï</button>
                <h2 id="alb-title" class="font-bold text-lg truncate w-40"></h2>
            </div>
            <button onclick="share()" class="bg-blue-600 px-4 py-1 rounded-full text-sm font-bold">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
        </div>

        <div id="photos" class="flex-grow overflow-y-auto p-2 grid grid-cols-3 gap-2 photo-grid">
            </div>

        <div class="glass p-6 rounded-t-3xl grid grid-cols-3 gap-4 pb-10">
            <label class="flex flex-col items-center gap-1 active:opacity-50">
                <div class="bg-white/10 p-3 rounded-full text-2xl">üñº</div>
                <span class="text-[10px] uppercase font-bold opacity-60">–ì–∞–ª–µ—Ä–µ—è</span>
                <input type="file" accept="image/*" multiple class="hidden" onchange="up(this)">
            </label>
            <label class="flex flex-col items-center gap-1 active:opacity-50">
                <div class="bg-blue-600 p-3 rounded-full text-2xl shadow-lg shadow-blue-500/30">üì∏</div>
                <span class="text-[10px] uppercase font-bold">–ö–∞–º–µ—Ä–∞</span>
                <input type="file" accept="image/*" capture="environment" class="hidden" onchange="up(this)">
            </label>
            <button onclick="share()" class="flex flex-col items-center gap-1 active:opacity-50">
                <div class="bg-white/10 p-3 rounded-full text-2xl">üîó</div>
                <span class="text-[10px] uppercase font-bold opacity-60">–°—Å—ã–ª–∫–∞</span>
            </button>
        </div>
    </div>

    <div id="full-screen-modal" onclick="closeFull()">
        <img id="full-img" src="">
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const API = "http://localhost:8080"; // –ó–∞–º–µ–Ω–∏ –Ω–∞ –¥–æ–º–µ–Ω Amvera, –∫–æ–≥–¥–∞ –∑–∞–ª—å–µ—à—å —Ç—É–¥–∞
        const uid = tg.initDataUnsafe?.user?.id || 123;
        let curCode = null;

        tg.expand();

        async function load() {
            try {
                const r = await fetch(`${API}/api/albums/${uid}`);
                const d = await r.json();
                document.getElementById('albums').innerHTML = d.map(a => `
                    <div onclick="openAlb('${a.code}','${a.name}')" class="glass p-5 rounded-2xl flex justify-between items-center active:scale-[0.98] transition-all">
                        <span class="font-medium text-lg">${a.name}</span>
                        <span class="text-blue-400 font-bold">‚Üí</span>
                    </div>
                `).join('');
            } catch (e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞"); }
        }

        async function openAlb(code, name) {
            curCode = code;
            document.getElementById('alb-title').innerText = name;
            document.getElementById('list-screen').classList.add('hidden');
            document.getElementById('album-screen').classList.remove('hidden');
            
            const r = await fetch(`${API}/api/photos/${code}`);
            const ph = await r.json();
            const container = document.getElementById('photos');
            
            if (ph.length === 0) {
                container.innerHTML = `<div class="col-span-3 text-center opacity-30 mt-20">–¢—É—Ç –ø–æ–∫–∞ –ø—É—Å—Ç–æ...</div>`;
            } else {
                container.innerHTML = ph.map(u => `
                    <img src="${u}" onclick="viewFull('${u}')" class="w-full h-32 object-cover rounded-lg shadow-md">
                `).join('');
            }
        }

        function viewFull(url) {
            document.getElementById('full-img').src = url;
            document.getElementById('full-screen-modal').style.display = 'flex';
        }

        function closeFull() {
            document.getElementById('full-screen-modal').style.display = 'none';
        }

        function showList() {
            document.getElementById('list-screen').classList.remove('hidden');
            document.getElementById('album-screen').classList.add('hidden');
        }

        async function up(input) {
            if (!input.files[0]) return;
            tg.MainButton.setText("–ó–ê–ì–†–£–ó–ö–ê...").show();
            
            const fd = new FormData();
            fd.append('file', input.files[0]);
            fd.append('album_code', curCode);
            fd.append('user_id', uid);

            try {
                await fetch(`${API}/api/upload`, { method:'POST', body:fd });
                openAlb(curCode, document.getElementById('alb-title').innerText);
            } catch (e) {
                tg.showAlert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ!");
            }
            tg.MainButton.hide();
        }

        // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –°–°–´–õ–ö–ê
        function share() {
            const botLink = `https://t.me/8589049869?start=alb_${curCode}`;
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –æ–∫–Ω–æ –¢–ì –¥–ª—è –≤—ã–±–æ—Ä–∞ —á–∞—Ç–∞
            tg.switchInlineQuery(botLink);
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –∫–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä, –µ—Å–ª–∏ –±—Ä–∞—É–∑–µ—Ä –ø–æ–∑–≤–æ–ª–∏—Ç
            navigator.clipboard.writeText(botLink).then(() => {
                tg.showScanQrPopup({text: "–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –∏ –≥–æ—Ç–æ–≤–∞ –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ!"});
                setTimeout(() => tg.closeScanQrPopup(), 2000);
            }).catch(() => {});
        }

        load();
    </script>
</body>
</html>
